{% extends "blogs/base.html" %}

{% block content %}

  <p>Blogs</p>

  <ul>
    {% for blog in blogs %}
      <li>{{ blog }}</li>
    {% empty %}
      <li>No blogs have been added yet.</li>
    {% endfor %}
  </ul>

  <a href="{% url 'blogs:new_post' %}">Add a new blog</a>
  <a href="{% url 'blogs:edit_post' blogs.id %}">Edit Post</a>

{% endblock content %}
